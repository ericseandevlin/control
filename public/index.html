<!DOCTYPE html>
<html ng-app="Heroes" lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <h2>CONTROL</h2>

	<div id="content-wrapper" ngheroes>
    <!------- SIGNUP / LOGIN -------->

    <button>SIGNUP</button>
    <button>LOGIN</button>
    <button ng-click="heroes.logout()">LOGOUT</button>

    <!------- LOGIN FORM -------->

    <form>
      <h3>LOGIN!</h3>
      <input type="text" ng-model="heroes.formUsername" placeholder="Username"><br>
      <input type="text" ng-model="heroes.formPassword" placeholder="Password"><br>
      <button ng-click="heroes.login()">SUBMIT</button>
    </form>

    <!------- SIGNUP FORM -------->

    <form>
      <h3>SIGN UP!</h3>
      <input type="text" ng-model="heroes.formUsername" placeholder="Username"><br>
      <input type="text" ng-model="heroes.formPassword" placeholder="Password"><br>
      <input type="text" ng-model="heroes.formImg" placeholder="add image link"><br>
      <button ng-click="heroes.newUser()">SUBMIT</button>
    </form>


    <!------- THEMATC BREAK ------>
    <hr>
    <!------- ALL USERS -------->

    <h3>USERS</h3>
		<div id="users-container" ng-repeat="user in heroes.users">

			<div class="user-info-container">

        <img class="user-img" ng-src={{user.profile_img}}>

        <div class="details">
					<strong>NAME: </strong>{{ user.username }}<br>
          <strong>POINTS: </strong>{{user.points}}<br>

          <button ng-click="heroes.attack(user._id)">ATTACK</button>
        </div>

			</div>
			<br>
    </div>

    <!------- ALL GUNS -------->

    <h3>GUNS</h3>
		<div id="guns-container" ng-repeat="gun in heroes.guns">

			<div class="guns-info-container">

        <img class="gun-img" ng-src={{gun.gun_img}}>

        <div class="details">
					<strong>NAME: </strong>{{ gun.name }}<br>
          <strong>DAMAGE: </strong>{{gun.damage}}<br>
          <strong>PRICE: </strong>{{gun.value}}<br>

          <button ng-click="heroes.buy(gun._id)">BUY</button>
        </div>

			</div>
			<br>
    </div>




	</div> <!-- close content-wrapper -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
		<script src="js/app.js"></script>
  </body>
</html>
